{% extends 'layout/layout.html' %}

{% block content %}

<section class="container-fluid" id="portada">

    {% include 'layout/menu.html' %}

    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-md-12 margen-texto fondo-texto obras">

                <h1>Contacto</h1>

                <form>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <label for="nombre">Nombre / Empresa (*)</label> <input type="text" id="nombre" name="nombre">
                            <label for="email">Email (*)</label> <input type="email" id="email" name="email">
                            <label for="telefono">Teléfono</label> <input type="tel" id="telefono" name="telefono">
                            <input type="checkbox" name="condiciones" id="condiciones"> <label for="condiciones">He leído y acepto la <a>política de privacidad y condiciones de uso</a></label>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <label for="email">Comentario o sugerencia</label> <textarea id="texto" name="texto" rows="10"></textarea>
                        </div>
                    </div>
                    <button class="boton-seccion">Enviar</button>
                </form>



            </div>


        </div>
    </div>

</section>

{% endblock %}
