{% extends 'layout/layout.html' %}

{% block content %}

<section class="container-fluid" id="portada">

    {% include 'layout/menu.html' %}

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 obras">

                <!--<div class="triangulo">◄</div>-->

                {% for obra in obras %}
                <div class="obra">
                    <img src="{{ obra.imagenPrincipal }}">
                    <div>
                        <h3>{{ obra.name }}</h3>
                    </div>
                </div>
                {% endfor %}

                <!--<div class="triangulo">►</div>-->

            </div>
        </div>
    </div>

</section>

<section class="container parrafos">

    {% for obra in obras %}
    <div class="row mostrar">
        <div class="col-lg-4 col-md-4 galeria">
            <h1>{{ obra.name }}</h1>
            <p>{{ obra.description }}</p>
            {% for image in obra.images %}
            <img src="{{ image.thumbnail }}" class="mini" data-foto="{{ image.img }}">
            {% endfor %}
        </div>
        <div class="col-lg-8 col-md-8 obragrande">
            <img class="fotogrande">
            <div>
                <div class="bbb"></div>
            </div>
        </div>
    </div>
    {% endfor %}

</section>

{% endblock %}
